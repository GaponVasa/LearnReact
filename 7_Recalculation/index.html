<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Recalculation of quantities</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<main class="container-fluid">
		<div class="row justify-content-center">
			<div class="app col-sm-12 col-md-12 col-lg-6 col-xl-3 m-3">

			</div>
		</div>
	</main>

	<script type="text/babel">

		class Recalculation extends React.Component {
			constructor(props) {
			    super(props);
			    this.state={
			    	value:"",
			    	selectValue:""
			    };
			};

			handleChange = (event) =>{
				this.setState({value: event.target.value});
			};

			handleSelect = (event) =>{
				this.setState({selectValue: event.target.value});
			};

			calculate = (measure)=>{
				const selectValue = this.state.selectValue;
				const value = this.state.value;
				const booleanValue = (value !== '' && selectValue !== '');

				if(booleanValue && measure === 'milimeter'){
					if(selectValue === '1'){
						return value;
					}else if(selectValue === '2'){
						return (value * 10);
					}else if(selectValue === '3'){
						return (value * 100);
					}else if(selectValue === '4'){
						return (value * 1000);
					};
				}else if(booleanValue && measure === 'centimeter'){
					if(selectValue === '1'){
						return (value / 10);
					}else if(selectValue === '2'){
						return value;
					}else if(selectValue === '3'){
						return (value * 10);
					}else if(selectValue === '4'){
						return (value * 100);
					};
				}else if(booleanValue && measure === 'decimeter'){
					if(selectValue === '1'){
						return (value / 100);
					}else if(selectValue === '2'){
						return (value / 10);
					}else if(selectValue === '3'){
						return value;
					}else if(selectValue === '4'){
						return (value * 10);
					};
				}else if(booleanValue && measure === 'meter'){
					if(selectValue === '1'){
						return (value / 1000);
					}else if(selectValue === '2'){
						return (value / 100);
					}else if(selectValue === '3'){
						return (value / 10);
					}else if(selectValue === '4'){
						return value;
					};
				};
			};

			addTag = () =>{
				return(
					<div>
						<div className="form-group mt-3">
							<p className="font-weight-bold">Recalculation.</p>
							<input type="text" name="firstName" className="form-control mt-3" placeholder="Enter value."
								value={this.state.value} onChange={this.handleChange}/>
							<select className="custom-select mt-3" value={this.state.selectValue} onChange={this.handleSelect}>
								<option >Select measurement value.</option>
								<option value="1">milimeter</option>
								<option value="2">centimeter</option>
								<option value="3">decimeter</option>
								<option value="4">meter</option>
							</select>
							<div className="milimeter mt-3">{this.calculate('milimeter')}mm</div>
							<div className="centimeter mt-3">{this.calculate('centimeter')}cm</div>
							<div className="meter mt-3">{this.calculate('decimeter')}dm</div>
							<div className="meter mt-3">{this.calculate('meter')}M</div>
						</div>
					</div>
				)
			};
			render(){
				return this.addTag();
			};
		};

		const place = document.querySelector("main .app");
		ReactDOM.render(
				<Recalculation/>,
			place
		);
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
