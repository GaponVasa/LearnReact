	<script type="text/javascript">
		function tick(){
			const time = new Date();
			const h1 = React.createElement('h1', null, 'Hello World!');
			const h2 = React.createElement('h2', null, `It is ${time.toLocaleTimeString()}`);
			ReactDOM.render(
				React.createElement('div', null, h1, h2),

			);
		};
		setInterval(tick, 1000);
	</script>
